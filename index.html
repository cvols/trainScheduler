<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" src='assets/javascript/app.js'></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron jumbo-custom">
					<h1 class="text-center">
						Midnight Riderz
					</h1>
					<h2 class="text-center">
						Train Schedule
					</h2>
				</div>
				<!-- end jumbotron -->
				<div class="panel panel-info">
					 <div class="panel-heading">
					 	Current Trains
					 </div>
					 <!-- end panel heading -->
					 <div class="panel-body">
					 	<table class="table table-striped">
						    <thead>
						      <tr>
						        <th>Train Name</th>
						        <th>Destination</th>
						        <th>Frequency (min)</th>
						        <th>Next Arrival</th>
						        <th>Minutes Away</th>
						      </tr>
						    </thead>
							<tbody id="tbody">
							      
							</tbody>
						</table>
					 </div>
					 <!-- end panel body -->
				</div>
				<!-- end panel panel info -->
			</div>
			<!-- end col md 12 -->
		</div>
		<!-- end row -->
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-danger">
					<div class="panel-heading">
						Add Train
					</div>
					<!-- end panel heading -->
					<div class="panel-body">
						<form>
						    <div class="form-group">
						      <label for="train">Train Name:</label>
						      <input type="text" class="form-control" id="train-name" placeholder="Midnight Train Ridez">
						    </div>
						    <div class="form-group">
						      <label for="destination">Destination:</label>
						      <input type="text" class="form-control" id="destination" placeholder="Hoboken">
						    </div>
						    <div class="form-group">
						      <label for="first-train-time">First train time (HHmm- military time):</label>
						      <input type="number" class="form-control" id="first-train-time" placeholder="0830">
						    </div>
						    <div class="form-group">
						      <label for="frequency">Frequency (min):</label>
						      <input type="number" class="form-control" id="frequency" placeholder="15">
						    </div>
				  		</form>
				  		<button type="submit" class="btn btn-custom" id="add-train">Submit</button>
				  	</div>
				  	<!-- end panel body -->
				</div>
				<!-- end panel panel danger -->
			</div>
			<!-- end col md 12 -->
		</div>
		<!-- end row -->
	</div>
	<!-- end container -->

</body>
</html>
